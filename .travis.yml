---
sudo: false
language: java
cache: npm
jdk:
  - openjdk8
node_js:
  - 10
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  npm: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - npm install
  - npm run lint
  - npm run test
  - ./gradlew test
  - ./gradlew checkstyleMain
